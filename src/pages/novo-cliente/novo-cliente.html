<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-9>
        <ion-title>{{title}}</ion-title>
      </ion-col>
      <ion-col col-3 style="margin-top: 2%">
        <a (click)="dismiss()">Cancelar</a>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="imgCliente" [ngStyle]="{'background-color': cor}">
    <ion-icon class="iconCliente" name="person"></ion-icon>
  </div>
  <form (ngSubmit)="addClient()" text-center>
        <ion-item>
          <ion-label floating >Nome:</ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="nome" (input)="scrollToTop()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email: </ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone: </ion-label>
          <ion-input type="text" [(ngModel)]="telefone" name="telefone" (input)="formatTel()"></ion-input>
        </ion-item>
        <button ion-button type="submit" round style="margin-top: 20%" >{{titleBtn}}</button>
      </form>
      
</ion-content>
